{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block content %}
<table id="box-table">
    <thead>
        <tr>
            <th scope="col">Key</th>
            <th scope="col">Value</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in table_data %}
        <tr>
            <td>{{key}}</td>
            <td>{{value}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
