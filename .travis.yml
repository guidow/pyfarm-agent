sudo: false
language: python
matrix:
  include:
    - python: 2.6
    - python: 2.7
    - language: generic
      os: osx
      env: PYTHON_VERSION=2.6.9 PYTHON_SHORT_VERSION=2.6
    - language: generic
      os: osx
      env: PYTHON_VERSION=2.7.10 PYTHON_SHORT_VERSION=2.7

install:
  - ./.travis/install.sh

script:
  - ./.travis/test.sh

after_success:
  - coveralls
