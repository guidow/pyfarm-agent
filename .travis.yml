sudo: false
language: python
matrix:
  include:
    - python: 2.6
    - python: 2.7
    - language: generic
      os: osx
      env: PYTHON_VERSION=2.6.9
    - language: generic
      os: osx
      env: PYTHON_VERSION=2.7.10

install:
  - ./.travis/install.sh

script:
  - ./.travis/test.sh

after_success:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then pyenv activate virtualenv && coveralls; fi
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then coveralls; fi
